<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

    <a-box position="-1 0.5 -4" rotation="90 0 0" height="1" color="#4CC3D9"></a-box>
    <a-sphere position="2.5 0.75 -3" radius="0.5" color="#BF2C34"></a-sphere>
    <a-cylinder position="-2.5 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="11" height="1.5" color="#BE398D"></a-plane>
    <a-cone position="-4 0.5 -4" radius-bottom="0.5" radius_top="0" color="#445566"></a-cone>
    <a-octahedron position="0.45 0.5 -4" radius="0.5"></a-octahedron>
    <a-dodecahedron position="1.75 0.5 -4" radius="0.5" color="#7BC8A4"></a-dodecahedron>
    </a-scene>
</body>

</html>
